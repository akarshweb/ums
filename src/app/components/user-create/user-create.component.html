<div class="user-create">
  <h2>Create User</h2>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="user-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        minlength="3"
        maxlength="30"
        pattern="^[a-zA-Z ]+$"
        #nameModel="ngModel"
      />
      <div *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)" class="error-message">
        <p *ngIf="nameModel.errors?.['required']">Name is required</p>
        <p *ngIf="nameModel.errors?.['minlength']">Name must be at least 3 characters long</p>
        <p *ngIf="nameModel.errors?.['pattern']">Name can only contain letters and spaces</p>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="address"
        name="address"
        required
        minlength="10"
        maxlength="40"
        #addressModel="ngModel"
      />
      <div *ngIf="addressModel.invalid && (addressModel.dirty || addressModel.touched)" class="error-message">
        <p *ngIf="addressModel.errors?.['required']">Address is required</p>
        <p *ngIf="addressModel.errors?.['minlength']">Address must be at least 10 characters long</p>
      </div>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <ejs-datepicker [(ngModel)]="dob" name="dob" #dobModel="ngModel" [placeholder]="" [floatLabelType]="'Auto'"></ejs-datepicker>
      <div *ngIf="dobModel.invalid && (dobModel.dirty || dobModel.touched)" class="error-message">
        <p *ngIf="dobModel.errors?.['required']">Date of Birth is required</p>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</div>
