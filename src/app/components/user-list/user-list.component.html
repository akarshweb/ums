<div class="user-list">
  <!-- Title -->
  <h2>User List</h2>

  <!-- Search bar -->
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search users by name, address or age :)"
      [(ngModel)]="searchTerm"
      (input)="applySearch()"
      class="search-input"
    />
  </div>

  <!-- Grid -->
  <ejs-grid
    #grid
    [dataSource]="filteredUsers"
    [allowPaging]="true"
    [allowSorting]="true"
    [pageSettings]="pageSettings"
    (rowSelected)="onRowSelected($event)"
  >
    <e-columns>
        <e-column field="name" headerText="Name" width="150" [allowSorting]="true"></e-column>
      <e-column field="address" headerText="Address" width="200" [allowSorting]="true"></e-column>
      <e-column field="age" headerText="Age" width="100" [allowSorting]="true"></e-column>
    </e-columns>
  </ejs-grid>
</div>
