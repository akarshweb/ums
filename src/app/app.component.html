<div class="app-layout">
  <!-- Sidebar menu -->
  <div class="menu-container" [class.hidden]="!menuVisible">
    <ejs-menu
      [items]="menuItems"
      orientation="Vertical"
      [class.dark-theme]="themeService.isDark"
      cssClass="vertical-menu">
    </ejs-menu>
    <div class="theme-toggle-container">
      <!-- Button to toggle between light and dark theme -->
      <button
        class="theme-toggle-btn"
        (click)="themeService.toggleTheme()"
        aria-label="Toggle Theme">
        ðŸ’¡
      </button>
    </div>
  </div>

  <!-- Menu toggle button -->
  <button
    class="menu-toggle-btn"
    (click)="toggleMenu()"
    [style.left]="getToggleButtonLeftPosition()"
    aria-label="Toggle Menu">
    â˜°
  </button>

  <!-- Content area for routed components -->
  <div class="content-container" [class.shifted]="menuVisible">
    <router-outlet></router-outlet> <!-- Displays routed components -->
  </div>
</div>
